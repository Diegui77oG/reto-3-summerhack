            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="index.html">ListApp</a>
            </nav>
        </header>

        <section class="container">
            <section class="message" id="emptyMessage">
                <p class="notification air">
                    No se encontraron productos en su lista
                </p>
            </section>

            <section class="my-list" id="modelMyList">
                <h1 class="message air">Mi listado de compras</h1>
                <ul class="list-group air" id="my-container">
                    <!-- Items del listado de compras -->
                </ul>
            </section>

            <section class="float-button">
                <!-- Button trigger modal -->
                <button
                    type="button"
                    class="btn btn-primary my-float-button"
                    data-toggle="modal"
                    data-target="#exampleModal"
                >
                    <i class="fas fa-plus"></i>
                </button>

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Agregar Producto
                                </h5>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="title">Titulo</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="title"
                                        placeholder="Ingrese titulo"
                                        autofocus
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="category">Categor√≠a</label>
                                    <select
                                        class="form-control"
                                        id="category"
                                        required
                                    >
                                        <option>ü•© Carnes</option>
                                        <option>üì± Electronica</option>
                                        <option>üêÑ Lacteos</option>
                                        <option>üöó Vehiculos</option>
                                        <option>ü•¨ Verduras</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Descripci√≥n</label>
                                    <textarea
                                        class="form-control"
                                        id="description"
                                        rows="3"
                                        required
                                    ></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                >
                                    Cancelar
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="add"
                                >
                                    Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
