        <section class="container">
            <section class="message" id="emptyMessage">

                    No se encontraron productos en su lista
                </p>
                <p class="scream_emoji air">üò±</p>

            <section
                class="my-list off"
                id="my-list"

                    Mi listado de compras
                </h1>

            <section class="item-detail off" id="item-detail">

            <section class="float-button">
                <!-- Button trigger modal -->
                <button
                    type="button"
                    class="btn btn-primary my-float-button"
                    data-toggle="modal"
                    data-target="#cargaProducto"
                    id="plus"
                >
                    <i class="fas fa-plus"></i>
                </button>

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="cargaProducto"
                    tabindex="-1"
                    aria-labelledby="cargaProductoLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cargaProductoLabel">
                                    Agregar Producto
                                </h5>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="title">Producto</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="title"
                                        placeholder="Ingrese producto"
                                        autofocus
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="category">Categor√≠a</label>
                                    <select
                                        class="form-control"
                                        id="category"
                                        required
                                    >

                                        <option>üõÄüèª Limpieza</option>
                                        <option>ü•¨ Verduras</option>
                                        <option>üçô Viveres</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Descripci√≥n</label>
                                    <textarea
                                        class="form-control"
                                        id="description"
                                        rows="3"
                                        required
                                    ></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                >
                                    Cancelar
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="add"
                                >
                                    Agregar
                                </button>
                            </div>
                        </div>
                    </div>
